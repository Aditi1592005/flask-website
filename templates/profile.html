<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Profile</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Update Profile</h2>
    <form method="POST" action="{{ url_for('profile') }}">
        <label>Name:</label>
        <input type="text" name="name" value="{{ student.name }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ student.email }}" required>

        <label>Phone:</label>
        <input type="text" name="phone" value="{{ student.phone }}" required>

        <label>Age:</label>
        <input type="number" name="age" value="{{ student.age }}" required>

        <label>Branch:</label>
        <input type="text" name="branch" value="{{ student.branch }}" required>

        <label>Highest Qualification:</label>
        <input type="text" name="highest_qualification" value="{{ student.highest_qualification }}" required>

        <label>Graduation Year:</label>
        <input type="number" name="graduation_year" value="{{ student.graduation_year }}" required>

        <label>Training Program:</label>
        <input type="text" name="training_program" value="{{ student.training_program }}" required>

        <button type="submit">Update</button>
    </form>
</body>
</html>
